<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/css/style.css">
        <script type="module" defer src="src/js/script.js"></script>
    </head>
    <body>
        <div class="topper">&nbsp;</div>
        <div class="main top">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="main mid">
            <div class="tictactoe">
                <div class="gamegrid">
                  <div class="cell" data-id="0">0</div>
                  <div class="cell" data-id="1">1</div>
                  <div class="cell" data-id="2">2</div>
                  <div class="cell" data-id="3">3</div>
                  <div class="cell" data-id="4">4</div>
                  <div class="cell" data-id="5">5</div>
                  <div class="cell" data-id="6">6</div>
                  <div class="cell" data-id="7">7</div>
                  <div class="cell" data-id="8">8</div>
                </div>
              </div>
        </div>
        <div class="main bot">
            <div class="menu">
                <div>
                    <h3 id="play-as-x" class="green-start">Play as X</h3>
                </div>
                <div>
                    <h3 id="suggest-move" class="disabled">Suggest Move</h3>
                </div>
                <div>
                    <h3 id="play-as-o" class="red-start">Play as O</h3>
                </div>
            </div>
        </div>
        <div class="main bot">
            <h3 class="status">Status...</h3>
        </div>
        <div class="main fot">
            <h6>Rafa≈Ç Michalski</h6>
        </div>
    </body>
</html>
