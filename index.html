<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/css/style.css">
        <script defer src="src/js/script.js"></script>
    </head>
    <body>
        <div class="topper">&nbsp;</div>
        <div class="main top">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="main mid">
            <div class="tictactoe">
                <div class="grid">
                  <div class="cell red" data-x="0" data-y="0">1</div>
                  <div class="cell green" data-x="1" data-y="0">2</div>
                  <div class="cell" data-x="2" data-y="0"><img src="src/svg/circle.svg"></div>
                  <div class="cell" data-x="0" data-y="1"><img src="src/svg/cross.svg"></div>
                  <div class="cell" data-x="1" data-y="1">5</div>
                  <div class="cell" data-x="2" data-y="1">6</div>
                  <div class="cell" data-x="0" data-y="2">7</div>
                  <div class="cell" data-x="1" data-y="2">8</div>
                  <div class="cell" data-x="2" data-y="2">9</div>
                </div>
              </div>
        </div>
        <div class="main bot">
            <div class="menu">
                <div>
                    <h3 class="action">Start Game!</h3>
                </div>
                <div>
                    <h3 class="action">Switch Sides</h3>
                </div>
            </div>
        </div>
        <div class="main bot">
            <h3 class="status">Status...</h3>
        </div>
        <div class="main fot">
            <h6>rafallovesworking</h6>
        </div>
    </body>
</html>
